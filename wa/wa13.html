<body>
    <h1>Welcome to HR</h1>
    <h2>Inspect the page to see answers to problems 1-6</h2>
    <script>
        // Problem 1
        const employees = [
            {firstName: 'Sam', department: 'Tech', designation: 'Manager', salary: 40000, raiseEligible: true},
            {firstName: 'Mary', department: 'Finance', designation: 'Trainee', salary: 18500, raiseEligible: true},
            {firstName: 'Bill', department: 'HR', designation: 'Executive', salary: 21200, raiseEligible: false}
        ];
        console.log('Problem 1', employees);

        // Problem 2
        const company = {
            companyName: 'Tech Stars',
            website: 'www.techstars.site',
            employees: employees
        };
        console.log('Problem 2', company);


        // Problem 3
        const newEmployee = {firstName: 'Anna', department: 'Tech', designation: 'Executive', salary: 25600, raiseEligible: false};
        company.employees.push(newEmployee);

        console.log('Problem 3', employees);


        // Problem 4
        const totalSalary = (40000 + 18500 + 21200 + 25600);
        console.log('Problem 4', totalSalary);


        // Problem 5
        function giveRaise(employees) {
            employees.forEach(employees => {
                if (employees.raiseEligible = true) {
                    employees.salary * 1.1;
                    employees.raiseEligible = false;
                }
            });
        }
        giveRaise(company.employees);
        console.log('Problem 5', giveRaise);


        // Problem 6
        const employeeWFH = ['Anna', 'Sam'];
        company.employees.forEach(employee => {
            employee.wfh = employeeWFH.includes(employee.firstName);
        });
        console.log('Problem 6', employees);
        
    </script>
</body>
